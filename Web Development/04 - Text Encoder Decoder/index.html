<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encoder Decoder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
        integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="p-0 m-0 bg-light">
    <div class="box rounded px-4 py-4">
        <div class="display-area rounded py-4 px-3 bg-secondary border border-light text-white">
            <p class=" mb-2">Shift</p>
            <input type="number" min="-25" max="25" class="form-control bg-dark text-white" value="1" name="shift"
                id="shift">
            <p class="mt-3 mb-2">Text</p>
            <input type="text" class="form-control bg-dark text-white" placeholder="start typing here..."
                name="text-field" id="text-field">
            <p class="output mt-4 py-2 px-3 bg-dark rounded">output goes here</p>
            <i class="las fs-3 la-clipboard copy-to-clipboard"></i>
            <p class="info-text display">&nbsp;</p>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
