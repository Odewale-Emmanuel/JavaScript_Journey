<!doctype html>
<html lang="en">

<head>
    <title>Shopping List</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
        integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container" id="container">
        <header class="d-flex">
            <i class="las la-clipboard-list la-3x me-3"></i>
            <h1 class="fw-bolder">Shopping List</h1>
        </header>
        <main>
            <div class="my-3 py-2">
                <input type="text" id="input" name="input" class="form-control mb-3"
                    placeholder="orange juice and tequila">
                <button class="btn btn-dark add-item">+ Add item</button>
            </div>
            <div class="my-3 py-2 search-area d-none">
                <input type="search" name="filter" id="filter" class="form-control rounded"
                    placeholder="Filter / search">
            </div>
            <ul class="list-unstyled list">
            </ul>
            <div class="form-control text-center d-none clear">
                <span>Clear All</span>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
